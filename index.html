<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="src.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="main-header">Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="center-container">
            <div class="options">
                <div class="options-header">Options</div>
                <form id="player-form">
                    <label for="p1name">Player1's Name</label>
                    <input type="text" id="p1name" name="p1name" class="options-player1-name" minlength="1">
                    
                    <div>Player1's Symbol</div>
                    <input type="text" id="p1symbol" name="p1symbol" minlength="1" maxlength="1">
                    
                    <label for="p2name">Player2's Name</label>
                    <input type="text" id="p2name" name="p2name" class="options-player2-name" minlength="1"><br>
                    
                    <div>Player2's Symbol</div>
                    <input type="text" id="p2symbol" name="p2symbol" minlength="1" maxlength="1"><br>

                    <button type="submit" id="options-start">Start</button><br>
                    <button id="reset-button">Reset Board</button>
                </form>
            </div>
            <div class="game">
                <div class="square" data-id="00"></div>
                <div class="square" data-id="01"></div>
                <div class="square" data-id="02"></div>
                <div class="square" data-id="10"></div>
                <div class="square" data-id="11"></div>
                <div class="square" data-id="12"></div>
                <div class="square" data-id="20"></div>
                <div class="square" data-id="21"></div>
                <div class="square" data-id="22"></div>
            </div>
        </div>

        <div class="announcements">
    </div>

    </div>
</body>
</html>
