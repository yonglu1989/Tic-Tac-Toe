<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="src.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="main-header">Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="center-container">
            <div class="options">
                <div class="options-header">
                    Options
                </div>
                <div class="options-player1-name">
                    Player1 Name
                </div>
                <div class="options-player1-symbol">
                    Player1 Symbol
                </div>
                <div class="options-player2-name">
                    Player2 Name
                </div>
                <div class="options-player2-symbol">
                    Player2 Symbol
                </div>
                <div class="options-start">
                    Start
                </div>
            </div>
            <div class="game">
                <div class="square" data-id="00"></div>
                <div class="square" data-id="01"></div>
                <div class="square" data-id="02"></div>
                <div class="square" data-id="10"></div>
                <div class="square" data-id="11"></div>
                <div class="square" data-id="12"></div>
                <div class="square" data-id="20"></div>
                <div class="square" data-id="21"></div>
                <div class="square" data-id="22"></div>
            </div>
        </div>

        <div class="announcements">
    </div>

    </div>
</body>
</html>
